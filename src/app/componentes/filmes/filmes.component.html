<section>
  <mat-icon aria-hidden="true" fontIcon="movie"></mat-icon>
  <h1>Filmes</h1>
</section>

  <table mat-table [dataSource]="filmes" color="accent">
    <ng-container matColumnDef="episodio">
      <th mat-header-cell *matHeaderCellDef>Episódio</th>
      <td mat-cell *matCellDef="let filmes">{{filmes.episode_id}}</td>
    </ng-container>

    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef>Título</th>
      <td mat-cell *matCellDef="let filmes">{{filmes.title}}</td>
    </ng-container>

    <ng-container matColumnDef="data_estreia">
      <th mat-header-cell *matHeaderCellDef>Data de Estreia</th>
      <td mat-cell *matCellDef="let filmes">{{filmes.release_date}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
